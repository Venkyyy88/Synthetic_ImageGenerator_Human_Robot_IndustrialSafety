# Args: <obj_file> <output_dir>
{
  "version": 1,
  "setup": {
    "blender_install_path": "/home_local/<env:USER>/blender/",
    "blender_version": "blender-2.81-linux-glibc217-x86_64",
    "pip": [
      "h5py",
      "imageio"
    ]
  },
  "global": {
    "all": {
      "output_dir": "<args:1>"
    }
  },
  "modules": [
    {
      "name": "main.Initializer",
      "config": {}
    },
    {
      "name": "loader.SuncgLoader",
      "config": {
        "path": "<args:0>"
      }
    },
    {
      "name": "loader.ObjectLoader",
      "config": {
          "paths": ["<args:2>"],
          "add_properties": {
            "replace": "chair",
            "hide_render": True
          }
        },
    },
    {
      "name": "manipulators.ObjectSwitcher",
      "config": {
        "switch_ratio": 1,
        "objects_to_be_replaced": {
            "name": "getter.Object",
            "condition": {
              "coarse_grained_class": "chair"
            }
        },
        "objects_to_replace_with": {
            "name": "getter.Object",
            "condition": {
              "replace": "chair"
            }
        }
      }
    },
    {
      "name": "camera.SuncgCameraSampler",
      "config": {
        "proximity_checks": {
          "min": 1.0
        },
        "min_interest_score": 0.3,
        "special_objects": ["chair"],
        "special_objects_weight": "20"
      }
    },
    {
      "name": "lighting.SuncgLighting",
      "config": {}
    },
    {
      "name": "writer.CameraStateWriter",
      "config": {
        "attributes_to_write": ["location", "rotation_euler", "fov_x", "fov_y", "customprop_room_id"]
      }
    },
    {
      "name": "renderer.NormalRenderer",
      "config": {
      }
    },
    {
      "name": "renderer.SegMapRenderer",
      "config": {
      }
    },
    {
      "name": "renderer.RgbRenderer",
      "config": {
        "render_depth": true
      }
    },
    {
      "name": "writer.Hdf5Writer",
    }
  ]
}
