# Args: <obj_file> <output_dir>
{
  "version": 2,
  "setup": {
    "blender_install_path": "/home_local/<env:USER>/blender/",
    "blender_version": "blender-2.81-linux-glibc217-x86_64",
    "pip": [
      "h5py",
      "imageio"
    ]
  },
  "global": {
    "all": {
      "output_dir": "<args:1>"
    }
  },
  "modules": [
    {
      "module": "main.Initializer",
      "config": {}
    },
    {
      "module": "loader.SuncgLoader",
      "config": {
        "path": "<args:0>"
      }
    },
    {
      "module": "camera.SuncgCameraSampler",
      "config": {
        "proximity_checks": {
          "min": 1.0
        },
        "min_interest_score": 0.4
      }
    },
    {
      "module": "lighting.SuncgLighting",
      "config": {}
    },
    {
      "module": "writer.CameraStateWriter",
      "config": {
        "attributes_to_write": ["location", "rotation_euler", "fov_x", "fov_y", "customprop_room_id"]
      }
    },
    {
      "module": "renderer.NormalRenderer",
      "config": {}
    },
    {
      "module": "renderer.SegMapRenderer",
      "config": {}
    },
    {
      "module": "renderer.RgbRenderer",
      "config": {
        "render_depth": true
      }
    },
    {
      "module": "writer.Hdf5Writer",
      "config": {
        "postprocessing_modules": {
          "seg": [
            {
              "module": "postprocessing.TrimRedundantChannels",
              "config": {}
            }
          ],
          "depth":[
            {
              "module": "postprocessing.TrimRedundantChannels",
              "config": {}
            }
          ]
        }
      }
    }
  ]
}