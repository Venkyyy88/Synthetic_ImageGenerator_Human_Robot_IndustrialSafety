# Args: <cam_file> <obj_file1> <obj_file2> <output_dir>
{
  "version": 1,
  "setup": {
    "blender_install_path": "/home_local/<env:USER>/blender/",
    "blender_version": "blender-2.81-linux-glibc217-x86_64",
    "pip": [
      "h5py",
      "imageio"
    ]
  },
  "global": {
    "all": {
      "output_dir": "<args:2>"
    }
  },
  "modules": [
    {
      "name": "main.Initializer",
      "config": {}
    },
    {
      "name": "loader.ObjectLoader",
      "config": {
        "path": "<args:0>",
        "physics": "active"
      }
    },
    {
      "name": "loader.ObjectLoader",
      "config": {
        "path": "<args:1>"
      }
    },
    {
      "name": "object.ObjectPoseSampler",
      "config":{
      "selector": {
        "name": "getter.Object",
        "condition": {
          "physics": '^active$'
        }
        },
        "pos_sampler":{
          "name":"sampler.Uniform3d",
          "max":[5, 5, 8],
          "min":[-5, -5, 12]
        },
        "rot_sampler":{
          "name":"sampler.Uniform3d",
          "max":[0, 0, 0],
          "min":[6.28, 6.28, 6.28]
        }
      }
    },
    {
      "name": "lighting.LightLoader",
      "config": {
        "lights": [
          {
            "type": "SUN",
            "location": [0, 0, 0],
            "rotation": [-0.063, 0.6177, -0.1985],
            "energy": 1,
            "color": [1, 0.978, 0.407]
          }
        ]
      }
    },
    {
      "name": "camera.CameraLoader",
      "config": {
        "cam_poses": [
          {
            "location": [0, -47.93, 16.59],
            "rotation": {
              "value": [1.3, 0, 0]
            }
          }
        ]
      }
    },
    {
      "name": "object.PhysicsPositioning",
      "config": {
        "min_simulation_time": 4,
        "max_simulation_time": 20,
        "check_object_interval": 1
      }
    },
    {
      "name": "renderer.RgbRenderer"
    },
    {
      "name": "writer.Hdf5Writer"
    }
  ]
}