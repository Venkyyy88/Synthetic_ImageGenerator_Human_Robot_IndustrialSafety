# Args: <cam_file> <output_dir>
{
  "version": 2,
  "setup": {
    "blender_install_path": "/home_local/<env:USER>/blender/",
    "blender_version": "blender-2.81-linux-glibc217-x86_64",
    "pip": [
      "h5py",
      "imageio",
      "scikit-image"
    ]
  },
  "global": {
    "all": {
      "output_dir": "<args:1>"
    }
  },
  "modules": [
    {
      "module": "main.Initializer",
      "config": {}
    },
    {
      "module": "loader.RockEssentialsLoader",
      "config": {
        "rocks": [
        {
          "path": "/path/to/blend/file.blend",
          "objects": ['Rock_1', 'Rock_2','Rock_3'],
          "physics": False,
          "render_levels": 2,
          "high_detail_mode": True,
        },
        {
          "path": "/path/to/blend/file.blend",
          "amount": 20,
          "physics": True,
          "render_levels": 2,
          "high_detail_mode": True
        },
        {
          "path": "/path/to/blend/file.blend",
          "amount": 20,
          "physics": True,
          "render_levels": 2,
          "high_detail_mode": True
        },
        ],
        "ground": {
          "shader_path": "/path/to/blend/file.blend",
          "images": {
            "image_path": "/path/to/textures/folder/",
            "maps": {
              "color": "color.jpg",
              "roughness": "glossy.jpg",
              "reflection": "reflection.jpg",
              "normal": "normal.jpg",
              "displacement": "displacement.tif"
            }
          },
          "plane_scale": [20, 20, 1],
          "subdivision_cuts": 30,
          "subdivision_render_levels": 2,
          "displacement_strength": 0.7
        }
      }
    }
    {
      "module": "object.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "name": 'Rock_Sea.*'
          }
        },
        "location": {
          "provider": "sampler.Uniform3d",
          "max":[6, 6, 0],
          "min":[-6, -6, 0]
        }
      }
    },
    {
      "module": "object.ObjectPoseSampler",
      "config":{
        "objects_to_sample": {
          "provider": "getter.Entity",
          "conditions": {
            "physics": True,
            "type": "MESH"
          }
        },
        "pos_sampler":{
          "provider":"sampler.Uniform3d",
          "max":[5, 5, 5],
          "min":[-5, -5, 6]
        },
        "rot_sampler":{
          "provider":"sampler.Uniform3d",
          "max":[5, 5, 5],
          "min":[0, 0, 0]
        }
      }
    },
    {
      "module": "camera.CameraLoader",
      "config": {
        "path": "<args:0>",
        "file_format": "location rotation/value",
        "default_cam_param": {
          "fov": 1
        }
      }
    },
    {
      "module": "lighting.LightLoader",
      "config": {
        "lights": [
        {
          "type": "SUN",
          "location": [15, -15, 5],
          "rotation": [-0.063, 0.6177, -0.1985],
          "energy": 10,
          "color": [1, 0.978, 0.407]
        }
        ]
      }
    },
    {
      "module": "object.PhysicsPositioning",
      "config": {
        "min_simulation_time": 2,
        "max_simulation_time": 4,
        "check_object_interval": 1
        "solver_iters": 25,
        "steps_per_sec": 250
      }
    },
    {
      "module": "renderer.RgbRenderer",
      "config": {
        "output_key": "colors"
      }
    },
    {
      "module": "renderer.SegMapRenderer",
      "config": {
        "map_by": "instance"
      }
    },
    {
      "module": "writer.CocoAnnotationsWriter",
      "config": {
      }
    },
    {
      "module": "writer.Hdf5Writer",
      "config": {
      }
    }
  ]
}